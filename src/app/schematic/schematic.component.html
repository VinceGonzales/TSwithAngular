<div class="row">
	<div class="col-md-6">
		<h3>{{pageTitle}}</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-info" *ngFor="let schem of schematics">
			<div class="panel-heading">
				<h4 class="panel-title">{{schem.name | uppercase}}</h4>
			</div>
			<div class="panel-body">
				<p>
					<strong>Level: </strong>{{schem.level}}<br />{{schem.description}}
				</p>
			</div>
		</div>
	</div>
</div>
