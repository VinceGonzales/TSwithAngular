<form #flightForm="ngForm" (ngSubmit)="handleSubmit()">
	<div class="form-group">
		<label for="fullName">Full Name</label>
		<input type="text" class="form-control" [(ngModel)]="flightModel.fullName" id="fullName" name="fullName" #name="ngModel" required minlength="6" />
		{{flightModel.fullName}}
		<div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
			<div *ngIf="name.errors.required">Name is required.</div>
			<div *ngIf="name.errors.minlength">Name must be at least 6 characters long.</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<label for="from">From</label>
			<select id="from" name="from" class="form-control" [(ngModel)]="flightModel.from">
				<option *ngFor="let city of cities" value="{{city}}">{{city}}</option>
			</select>
		</div>
		<div class="col-md-6">
			<label for="to">To</label>
			<select id="to" name="to" class="form-control" [(ngModel)]="flightModel.to">
				<option *ngFor="let city of cities" value="{{city}}">{{city}}</option>
			</select>
		</div>
	</div>
	<div class="row" style="margin-top: 15px">
		<div class="col-md-4">
			<label for="" style="display: block">Trip Type</label>
			<label class="radio-inline">
				<input type="radio" name="type" [(ngModel)]="flightModel.type" value="One Way" /> One way
			</label>
			<label class="radio-inline">
				<input type="radio" name="type" [(ngModel)]="flightModel.type" value="Return" /> Return
			</label>
		</div>
		<div class="col-md-4">
			<label for="departure">Departure</label>
			<input type="date" id="departure" name="departure" class="form-control" [(ngModel)]="flightModel.departure" />
		</div>
		<div class="col-md-4">
			<label for="arrival">Arrival</label>
			<input type="date" id="arrival" name="arrival" class="form-control" [(ngModel)]="flightModel.arrival" />
		</div>
	</div>
	<div class="row" style="margin-top: 15px;">
		<div class="col-md-4">
			<label for="adults">Adults</label>
			<input type="number" id="adults" name="adults" class="form-control" [(ngModel)]="flightModel.adults" />
		</div>
		<div class="col-md-4">
			<label for="adults">Children</label>
			<input type="number" id="children" name="children" class="form-control" [(ngModel)]="flightModel.children" />
		</div>
		<div class="col-md-4">
			<label for="adults">Infants</label>
			<input type="number" id="infants" name="infants" class="form-control" [(ngModel)]="flightModel.infants" />
		</div>
	</div>
	<div class="form-group" style="margin-top: 15px">
		<button class="btn btn-primary btn-block" [disabled]="!flightForm.form.valid">Submit</button>
	</div>
</form>
